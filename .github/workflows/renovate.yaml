name: Renovate
on:
  workflow_dispatch:

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install bun
        uses: oven-sh/setup-bun@v2

      - name: Install renovate
        run: bun install -g renovate

      - name: Run renovate
        run: renoave --token ${{ secrets.GITHUB_TOKEN }} steveiliop56/runtipi-appstore
